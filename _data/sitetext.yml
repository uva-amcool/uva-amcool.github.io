  services:
    title: "About us"
    text: "Amsterdam Center for Origins of Life (AMCOOL) is a platform for interdisciplinary research, educational and outreach on the origins and evolution of life on Earth and in the Universe. AMCOOL brings together scientists, teachers and educators of the University of Amsterdam (UvA) and the Vrije Universiteit (VU) over a variety of disciplines and stimulates research and educational projects related to the origin of life.  AMCOOL is a local chapter of the national [Origin Center](https://www.originscenter.nl/)"
    section: services
    list:
      - title: "Research"
        desc: "Astronomy, chemistry, and biology postdocs and students are working in a collaborative research program on the origins and fundamental aspects of life, with a strong focus on possibilities for generic life or life elsewhere in the universe. See below for the ongoing projects."
        icon: fas fa-search #find more at https://fontawesome.com/icons
      - title: "Education"
        desc: "We are involved in a series of education initiative at UvA, for example the honors course [How to Design an Alien](https://studiegids.uva.nl/xmlpages/page/2022-2023-en/search-course/course/99713), [Big History](https://studiegids.uva.nl/xmlpages/page/2022-2023-en/search-course) and the minor Interspecial."
        icon: fas fa-user-graduate
      - title: "Outreach"
        desc: "Members of AMCOOL regularly take part in outreach efforts at local and national schools and musea."
        icon: fas fa-bullhorn

  portfolio:
    title: "Projects"
  # text: "Lorem ipsum dolor sit amet, consectetur adipisicing elit."
